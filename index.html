    <title>Form Application</title>

<body>
    <div class="main-box border-radius">
        <div class="banner border-radius">
            <div class="baner-after border-radius"></div>
        </div>
        
        <form id="form" class="form-box">
            <div class="form-elements  padding mob-flex-col">
                <label for="name" class="font-format mob-margin-bottom">Vor Name:
                    <input id="name" class="margin-bw-elements" type="text" placeholder="Ihr Vorname" required >
                </label>

                <label for="lastName" class="font-format ">Name:
                    <input id="lastName"class="margin-bw-elements" type="text" placeholder="Ihr Nachname" required >
                </label>
            </div>
            <div class="form-elements  padding">
                <label  for="occupation" class="font-format mob-margin-bottom ">Beruf:
                    <input id="occupation" class="margin-bw-elements" type="text" placeholder="Beruf"  required>
                </label class="font-format">
                <label for="Geburtsdatum" class="font-format  ">Geburtsdatum:
                    <input id="dateOfBirth" class="margin-bw-elements" type="date">
                </label>
            </div>
            <div class="font-format  padding">
                <label for="address" class="font-format">Land:
                    <input  id="address"  class="margin-bw-elements" type="text" placeholder="Geben Sie Ihr Land ein"  required>
                </label>
            </div>
            <div class="form-elements  padding btn-align">
                <button class="button1" type="submit" value="Submit">Submit</button>
            </div>
        </form>
        <div class="table-box">
            <div class="table-header table-data-grid padding-two-sides">
                <p class="">Vor Name</p>
                <p class="">Name</p>
                <p class="">Beruf</p>
                <p class="">G.Datum</p>
                <p class="">Land</p>
            </div>
